<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="download/font/iconfont.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/zhuce.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/html/image/shop.png" type="image/x-icon">
    <title>注册</title>
</head>

<body>
    <img src="/html/image/starsky.jpg" alt="" class="wave">
    <script type="text/javascript" src="/html/js/nav.js"></script>
    <div class="container">
        <div class="login-box">
            <form action="" autocomplete="off">
                <img src="" alt="" class="avatar">
                <h2>注册</h2>
                <div class="input-group">
                    <div class="icon">
                        <em class="iconfont icon-icon-test"></em>
                    </div>
                    <div>
                        <input type="text" id="input1" required oninvalid="setCustomValidity('用户名不能为空')" oninput="setCustomValidity('')">
                        <h5>用户名</h5>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <em class="iconfont icon-mima"></em>
                    </div>
                    <div>
                        <input type="password" id="input2" required oninvalid="setCustomValidity('密码不能为空')" oninput="setCustomValidity('')">
                        <h5>密码</h5>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <em class="iconfont icon-mima"></em>
                    </div>
                    <div>
                        <input type="password" id="input3" onkeyup="validate()" required oninvalid="setCustomValidity('密码不能为空')" oninput="setCustomValidity('')">
                        <h5>确认密码</h5>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <em class="iconfont icon-icon-test"></em>
                    </div>
                    <div>
                        <input type="text" id="input4" required oninvalid="setCustomValidity('学号不能为空')" oninput="setCustomValidity('')">
                        <h5>学号</h5>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <em class="iconfont icon-mima"></em>
                    </div>
                    <div>
                        <input type="password" id="input5" required oninvalid="setCustomValidity('学号密码不能为空')" oninput="setCustomValidity('')">
                        <h5>学号密码</h5>
                    </div>
                </div>
                <span id="tip"></span> <a href="loading.html">登陆</a>
                <input type="submit" class="btn" value="注册">
            </form>
        </div>
    </div>
    <script src="js/register1.js" type="text/javascript"></script>
</body>

</html>
