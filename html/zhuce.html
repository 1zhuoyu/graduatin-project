<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" type="text/css" href="download/font/iconfont.css">
    <link rel="shortcut icon" href="file://C:/Users/27722/Desktop/graduatin project/image/shop.png" type="image/x-icon">
    <title>注册</title>
</head>
<body>
    <img src="file://C:/Users/27722/Desktop/graduatin project/image/starsky.jpg" alt="" class="wave">
        <div class="container">
            <div class="img">
            <img src="" alt="">
        </div>
        <div class="login-box">
            <form action="" autocomplete="off" >
                <img src="" alt="" class="avatar">
                <h2>注册</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="iconfont icon-icon-test" ></i>
                    </div>
                    <div>
                        <input type="text" id="input1" required oninvalid="setCustomValidity('用户名不能为空')" 
                        oninput="setCustomValidity('')">
                        <h5>用户名</h5>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="iconfont icon-mima"></i>
                    </div>
                    <div>
                        <input type="password" id="input2" required oninvalid="setCustomValidity('密码不能为空')" 
                        oninput="setCustomValidity('')"> 
                        <h5>密码</h5>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="iconfont icon-mima"></i>
                    </div>
                    <div>
                        <input type="password" id="input3" onkeyup="validate()" required oninvalid="setCustomValidity('密码不能为空')" 
                        oninput="setCustomValidity('')">
                        <h5>确认密码</h5>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="iconfont icon-icon-test"></i>
                    </div>
                    <div>
                        <input type="text" id="input4" required oninvalid="setCustomValidity('学号不能为空')" 
                        oninput="setCustomValidity('')">
                        <h5>学号</h5>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="iconfont icon-mima"></i>
                    </div>
                    <div>
                        <input type="password" id="input4" required oninvalid="setCustomValidity('学号密码不能为空')" 
                        oninput="setCustomValidity('')">
                        <h5>学号密码</h5>
                    </div>
                </div>
                <span id="tip"></span> <a href="loading.html">登陆</a>
                
                <input type="submit" class="btn" value="注册">
            </form>
         </div>
        </div>
    <script src="js/app1.js" type="text/javascript"></script>;
    <script src="js/app2.js" type="text/javascript"></script>
</body>
</html>
